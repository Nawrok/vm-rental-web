<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view>
    <ui:composition>
        <div class="userContent">
            <h:link value="${msgs['welcome']}, ${userController.currentUser.username}" outcome="/dashboard/my_account"
                    styleClass="usersActions">
                <i class="fa fa-user"/>
            </h:link>
            <h:form>
                <h:commandLink value="${msgs['logout']}" action="#{logoutController.submit}" styleClass="usersActions">
                    <i class="fa fa-power-off" id="logout"/>
                </h:commandLink>
            </h:form>
        </div>
    </ui:composition>
</f:view>
</html>
