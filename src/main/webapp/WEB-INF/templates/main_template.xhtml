<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <ui:insert name="metadata"/>

    <h:head>
        <h:outputStylesheet library="css" name="main_template.css"/>
        <h:outputStylesheet library="css" name="fonts.css"/>
        <h:outputStylesheet library="css" name="sidebar_menu.css"/>
        <h:outputStylesheet library="css" name="header.css"/>
        <h:outputStylesheet library="css" name="main_page.css"/>
        <h:outputStylesheet library="css" name="create_user.css"/>
        <h:outputStylesheet library="css" name="create_vm.css"/>
        <h:outputStylesheet library="css" name="table.css"/>
        <h:outputStylesheet library="css" name="rent_vm.css"/>
        <h:outputStylesheet library="css" name="my_account.css"/>
        <h:outputScript library="js" name="icons.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="leftSide">
                <div class="logo">
                    <ui:insert name="logo">
                        <ui:include src="logo.xhtml"/>
                    </ui:insert>
                </div>
                <div style="border-top:1px solid rgba(69, 74, 84, 0.1)"></div>
                <div class="sidebarMenu">
                    <ui:insert name="sideMenu">
                        <ui:include src="sidebar_menu.xhtml"/>
                    </ui:insert>
                </div>
            </div>
            <div class="rightSide">
                <div class="header">
                    <ui:insert name="header">
                        <ui:include src="header.xhtml"/>
                    </ui:insert>
                </div>
                <div style="border-top:1px solid rgba(50, 50, 50, 0.999)"></div>
                <div class="navigationInfo">
                        <ui:insert name="breadcrumbs"/>
                        <!--<ui:composition>-->
                        <!--<ui:insert name="breadCrumbs"/>-->
                        <!--</ui:composition>-->
                        <!--<p:breadCrumb>
                            <p:menuitem value="Categories" url="http://google.pl"/>
                            <p:menuitem value="Sports" url="http://onet.pl"/>
                            <p:menuitem value="Basketball" url="http://onet.pl"/>
                            <p:menuitem value="NBA" url="http://onet.pl"/>
                            <p:menuitem value="Teams" url="http://onet.pl"/>
                        </p:breadCrumb>-->
                </div>
                <div class="title">
                    <ui:insert name="titleText"/>
                </div>
                <div class="pageContent">
                    <ui:insert name="content"/>
                </div>
            </div>

            <div class="footer">
                <ui:insert name="footer">
                    <ui:include src="footer.xhtml"/>
                </ui:insert>
            </div>
        </div>
    </h:body>
</f:view>
</html>
