<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <h:outputStylesheet library="css" name="fonts.css"/>
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="content">
                <h:form>
                    <h:outputLabel value="#{msgs.login}"/>
                    <h:inputText required="true" value="#{loginBean.user.username}"/>
                    <h:outputLabel value="#{msgs.password}"/>
                    <h:inputSecret required="true" value="#{loginBean.user.password}"/>
                    <h:commandButton value="#{msgs.sing_in}" action="#{loginBean.submit}"/>
                    <h:link value="#{msgs.sign_up_request}" class="sing_up_text" outcome="register"/>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>
</html>
