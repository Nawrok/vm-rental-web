<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <h:outputStylesheet library="css" name="fonts.css"/>
        <h:outputStylesheet library="css" name="auth.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="content">
                <form action="j_security_check" method="post">
                    <h:outputLabel value="#{msgs.login}"/>
                    <h:inputText required="true" id="j_username" autocomplete="off"/>
                    <h:outputLabel value="#{msgs.password}"/>
                    <h:inputSecret required="true" id="j_password"/>
                    <input type="submit" value="#{msgs.sing_in}"/>
                </form>
            </div>
        </div>
    </h:body>
</f:view>
</html>
