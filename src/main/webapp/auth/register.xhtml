<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<f:view>
    <h:head>
        <h:outputStylesheet library="css" name="fonts.css"/>
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="content">
                <h:form>
                    <h:outputLabel value="#{msgs.full_name}"/>
                    <h:inputText id="fullname" value="#{registerController.user.fullname}"/>
                    <h:message for="fullname" id="fullname_msg"/>
                    <h:outputLabel value="#{msgs.login}*"/>
                    <h:inputText id="login" value="#{registerController.user.username}"/>
                    <h:message for="login"/>
                    <h:outputLabel value="#{msgs.password}*"/>
                    <h:inputSecret id="password" value="#{registerController.user.password}"/>
                    <h:message for="password"/>
                    <h:outputLabel value="#{msgs.repeat_password}*"/>
                    <h:inputSecret/>
                    <h:commandButton value="#{msgs.sing_up}" action="#{registerController.submit}"/>
                    <h:link value="#{msgs.sign_in_request}" styleClass="sing_up_text" outcome="login"/>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>
</html>
