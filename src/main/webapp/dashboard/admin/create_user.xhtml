<ui:composition template="/WEB-INF/templates/main_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="head">
        <h:outputStylesheet library="css" name="center_content.css"/>
    </ui:define>
    <ui:define name="breadcrumbs">
        <p:breadCrumb>
            <p:menuitem value="#{msgs.main}" url="/VMRental/dashboard/index.xhtml"/>
            <p:menuitem value="#{msgs.create_user}" url="/VMRental/dashboard/admin/create_users.xhtml"/>
        </p:breadCrumb>
    </ui:define>
    <ui:define name="titleText">
        <h:outputLabel>#{msgs.create_user}</h:outputLabel>
    </ui:define>
    <ui:define name="content">
        <div class="pageContent-container">
            <h:form styleClass="pageContent-content">
                <h:outputLabel value="#{msgs.full_name}"/>
                <h:inputText id="fullname" value="#{userEditController.user.fullname}" autocomplete="off"/>
                <h:message for="fullname" id="fullname_msg"/>
                <h:outputLabel value="#{msgs.login}"/>
                <h:inputText id="login" value="#{userEditController.user.username}" autocomplete="off"/>
                <h:message for="login"/>
                <h:panelGroup layout="block" styleClass="enable-account">
                    <h:selectBooleanCheckbox styleClass="boolean-checkbox" value="#{userEditController.user.enabled}">
                        <h:outputLabel value="#{msgs.enable_account}"/>
                    </h:selectBooleanCheckbox>
                </h:panelGroup>
                <h:commandButton value="#{msgs.create_new_user}" action="#{userEditController.submit}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
