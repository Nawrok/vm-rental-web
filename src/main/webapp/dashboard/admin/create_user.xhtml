<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view>
    <ui:composition template="/WEB-INF/templates/main_template.xhtml">
        <ui:define name="titleText">
            <h:outputLabel>${msgs['create_user']}</h:outputLabel>
        </ui:define>
        <ui:define name="content">
            <div class="create-form">
                <h:form>
                    <h:outputLabel value="#{msgs.full_name}"/>
                    <h:inputText id="fullname" value="#{registerController.user.fullname}" autocomplete="off"/>
                    <h:message for="fullname" id="fullname_msg"/>
                    <h:outputLabel value="#{msgs.login}"/>
                    <h:inputText id="login" value="#{registerController.user.username}" autocomplete="off"/>
                    <h:message for="login"/>
                    <h:outputLabel value="#{msgs.password}"/>
                    <h:inputSecret id="password" value="#{registerController.user.password}"/>
                    <h:message for="password"/>
                    <h:outputLabel value="#{msgs.repeat_password}"/>
                    <h:inputSecret/>
                    <h:selectManyCheckbox id="roles" value="#{registerController.user.roles}">
                        <h:outputLabel value="#{msgs.roles}"/>
                        <f:selectItem itemValue="" itemLabel="${msgs.client}"/>
                        <f:selectItem itemValue="" itemLabel="${msgs.owner}"/>
                        <f:selectItem itemValue="" itemLabel="${msgs.admin}"/>
                        <h:message for="roles"/>
                    </h:selectManyCheckbox>
                    <div class="enable-account">
                        <h:selectBooleanCheckbox styleClass="boolean-checkbox">
                            <h:outputLabel value="#{msgs.enable_account}"/>
                        </h:selectBooleanCheckbox>
                    </div>
                    <h:commandButton value="#{msgs.create_new_user}" action="#{registerController.submit}"/>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</f:view>
</html>
