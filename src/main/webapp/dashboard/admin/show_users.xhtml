<ui:composition template="/WEB-INF/templates/main_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="breadcrumbs">
        <p:breadCrumb>
            <p:menuitem value="#{msgs.main}" url="/VMRental/dashboard/index.xhtml"/>
            <p:menuitem value="#{msgs.show_users}" url="/VMRental/dashboard/admin/show_users.xhtml"/>
        </p:breadCrumb>
    </ui:define>
    <ui:define name="titleText">
        <h:outputLabel>#{msgs.show_users}</h:outputLabel>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <h:dataTable styleClass="table-purple" value="#{userListController.users}" var="user"
                         rowClasses="table-purple-row" headerClass="table-purple-header">
                <h:column>
                    <f:facet name="header">#{msgs.login}</f:facet>
                    #{user.username}
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs.full_name}</f:facet>
                    #{user.fullname}
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs.enable_account}</f:facet>
                    <h:outputText value="#{user.enabled ? msgs.yes : msgs.no}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs.actions}</f:facet>
                    <h:commandButton action="#{userListController.changeUserActivity(user)}"
                                     value="#{user.enabled ? msgs.disable : msgs.enable}"
                                     styleClass="table-purple-button"/>
                    <h:commandButton action="#{userListController.deleteUser(user)}"
                                     value="#{msgs.remove}"
                                     styleClass="table-purple-button"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
