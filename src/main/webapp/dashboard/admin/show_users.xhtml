<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="/WEB-INF/templates/main_template.xhtml">
        <ui:define name="titleText">
            <h:outputLabel>${msgs['show_users']}</h:outputLabel>
        </ui:define>
        <ui:define name="content">
            <h:dataTable styleClass="" value="${userListController.users}" var="user">
                <h:column>
                    <f:facet name="header">${msgs['login']}</f:facet>
                    ${user.username}
                </h:column>
                <h:column>
                    <f:facet name="header">${msgs['full_name']}</f:facet>
                    ${user.fullname}
                </h:column>
                <h:column>
                    <f:facet name="header">${msgs['enable_account']}</f:facet>
                    ${user.enabled}
                </h:column>
                <h:column>
                    <f:facet name="header">${msgs['roles']}</f:facet>
                    ${user.roles}
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>
</f:view>
</html>
