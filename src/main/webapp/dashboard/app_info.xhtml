<ui:composition template="/WEB-INF/templates/main_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="breadcrumbs">
        <p:breadCrumb>
            <p:menuitem value="#{msgs.main}" url="/VMRental/dashboard/index.xhtml"/>
            <p:menuitem value="#{msgs.app_info_title}" url="/VMRental/dashboard/app_info.xhtml"/>
        </p:breadCrumb>
    </ui:define>
    <ui:define name="titleText">
        <h:outputLabel>#{msgs.app_info_title}</h:outputLabel>
    </ui:define>
    <ui:define name="content">
        <h:outputLabel>#{msgs.project_name}</h:outputLabel>
        <h:outputLabel>#{msgs.description}</h:outputLabel>
        <h:outputLabel>#{msgs.authors}</h:outputLabel>
    </ui:define>
</ui:composition>
