<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:composition template="/WEB-INF/templates/main_template.xhtml">
        <ui:define name="titleText">
            <h:outputLabel>${msgs['my_account']}</h:outputLabel>
        </ui:define>
        <ui:define name="content">
            <div class="editAccount-container">
                <div class="editAccount">
                    <div class="editAccount-data">
                        <div class="editAccount-column">
                            <h:outputLabel>${msgs.login}:</h:outputLabel>
                            <h:outputLabel>${msgs.full_name}:</h:outputLabel>
                            <h:outputLabel>${msgs.currentPassword}:</h:outputLabel>
                            <h:outputLabel>${msgs.newPassword}:</h:outputLabel>
                        </div>
                        <div class="editAccount-column-create-form">
                            <h:form>
                                <h:inputText disabled="true" value="${userController.currentUser.username}"/>
                                <h:inputText value="${userController.currentUser.fullname}"/>
                                <h:inputSecret/>
                                <h:inputSecret/>
                            </h:form>
                        </div>
                    </div>
                    <div class="editAccount-edit">
                        <h:commandButton value="${msgs.edit_account_submit}" styleClass="type-button"/>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</f:view>
</html>
