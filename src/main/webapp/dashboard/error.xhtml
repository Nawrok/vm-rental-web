<ui:composition template="/WEB-INF/templates/main_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="breadcrumbs">
        <p:breadCrumb>
            <p:menuitem value="#{msgs.main}" url="/VMRental/dashboard/index.xhtml"/>
            <p:menuitem value="#{msgs.error_title}" url="/VMRental/dashboard/error.xhtml"/>
        </p:breadCrumb>
    </ui:define>
    <ui:define name="titleText">
        <h:outputLabel>#{msgs.error_title}</h:outputLabel>
    </ui:define>
    <ui:define name="content">
        <div class="editAccount-container">
            <h:outputLabel>#{msgs.error_message}</h:outputLabel>
            <i class="fa fa-frown-o"/>
        </div>
    </ui:define>
</ui:composition>
