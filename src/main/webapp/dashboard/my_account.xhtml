<ui:composition template="/WEB-INF/templates/main_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="breadcrumbs">
        <p:breadCrumb>
            <p:menuitem value="#{msgs.main}" url="/VMRental/dashboard/index.xhtml"/>
            <p:menuitem value="#{msgs.my_account}" url="/VMRental/dashboard/my_account.xhtml"/>
        </p:breadCrumb>
    </ui:define>
    <ui:define name="titleText">
        <h:outputLabel>#{msgs.my_account}</h:outputLabel>
    </ui:define>
    <ui:define name="content">
        <div class="myAccount-container">
            <div class="myAccount">
                <div class="myAccount-data">
                    <div class="myAccount-column">
                        <h:outputLabel>#{msgs.login}:</h:outputLabel>
                        <h:outputLabel>#{msgs.full_name}:</h:outputLabel>
                        <h:outputLabel>#{msgs.role}:</h:outputLabel>
                    </div>
                    <div class="myAccount-column">
                        <p>#{userController.currentUser.username}</p>
                        <p>#{userController.currentUser.fullname}</p>
                        <h:panelGroup rendered="#{userController.userRole}">
                            <p>#{msgs.client}</p>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{userController.adminRole}">
                            <p>#{msgs.admin}</p>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{userController.ownerRole}">
                            <p>#{msgs.owner}</p>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
