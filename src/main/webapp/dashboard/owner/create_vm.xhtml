<ui:composition template="/WEB-INF/templates/main_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="breadcrumbs">
        <p:breadCrumb>
            <p:menuitem value="#{msgs.main}" url="/VMRental/dashboard/index.xhtml"/>
            <p:menuitem value="#{msgs.create_vm}" url="/VMRental/dashboard/owner/create_vm.xhtml"/>
        </p:breadCrumb>
    </ui:define>
    <ui:define name="titleText">
        <h:outputLabel>#{msgs.create_vm}</h:outputLabel>
    </ui:define>
    <ui:define name="content">
        <div class="choose-machine-type-container">
            <div class="choose-machine-type">
                <h:outputLabel value="#{msgs.vm_type_request}"/>
                <div class="type-buttons">
                    <h:link outcome="create_vm_gaming" value="#{msgs.vm_gaming_type}" styleClass="type-button"/>
                    <h:link outcome="create_vm_workstation" value="#{msgs.vm_workstation_type}"
                            styleClass="type-button"/>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
