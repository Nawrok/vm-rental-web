<ui:composition template="/WEB-INF/templates/main_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="breadcrumbs">
        <p:breadCrumb>
            <p:menuitem value="#{msgs.main}" url="/VMRental/dashboard/index.xhtml"/>
            <p:menuitem value="#{msgs.create_vm}" url="/VMRental/dashboard/owner/create_vm.xhtml"/>
        </p:breadCrumb>
    </ui:define>
    <ui:define name="content">
        <div class="create-form two-columns">
            <h:form>
                <h:selectOneMenu id="select_type" valueChangeListener="#{machineController.onTypeChange}"
                                 onchange="submit()">
                    <f:selectItem itemValue="MachineGaming" itemLabel="#{msgs.vm_gaming_type}"/>
                    <f:selectItem itemValue="MachineWorkstation" itemLabel="#{msgs.vm_workstation_type}"/>
                </h:selectOneMenu>
            </h:form>
            <h:form id="machine">
                <div class="topInput">
                    <h:outputLabel value="#{msgs.vm_name}"/>
                    <h:inputText id="vm_name" value="#{machineController.machine.name}" autocomplete="off"/>
                    <h:message for="vm_name" id="vm_name_msg"/>
                </div>
                <div class="inputs-container">
                    <div class="leftSideForm">
                        <h:outputLabel value="#{msgs.no_of_cores}"/>
                        <h:inputText id="no_of_cores" value="#{machineController.machine.cores}" autocomplete="off"
                                     converterMessage="#{val_msgs.conv_int}"/>
                        <h:message for="no_of_cores"/>
                        <h:outputLabel value="#{msgs.ram_size}"/>
                        <h:inputText id="ram_size" value="#{machineController.machine.ramSize}"
                                     converterMessage="#{val_msgs.conv_int}"/>
                        <h:message for="ram_size"/>
                        <h:outputLabel value="#{msgs.hdd_size}"/>
                        <h:inputText id="hdd_size" value="#{machineController.machine.hddSize}"
                                     converterMessage="#{val_msgs.conv_int}"/>
                        <h:message for="hdd_size"/>
                    </div>
                    <h:panelGroup layout="block" styleClass="rightSideForm"
                                  rendered="#{machineController.machine.type eq 'MachineGaming'}">
                        <h:outputLabel value="#{msgs.gpu_power}"/>
                        <h:inputText id="gpu_power" value="#{machineController.machineGaming.gpuPower}"
                                     converterMessage="#{val_msgs.conv_int}"/>
                        <h:message for="gpu_power"/>
                        <h:outputLabel value="#{msgs.gpu_vram}"/>
                        <h:inputText id="gpu_vram" value="#{machineController.machineGaming.gpuVram}"
                                     converterMessage="#{val_msgs.conv_int}"/>
                        <h:message for="gpu_vram"/>
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="rightSideForm"
                                  rendered="#{machineController.machine.type eq 'MachineWorkstation'}">
                        <h:outputLabel value="#{msgs.ssd_size}"/>
                        <h:inputText id="ssd_size" value="#{machineController.machineWorkstation.ssdSize}"
                                     converterMessage="#{val_msgs.conv_int}"/>
                        <h:message for="ssd_size"/>
                        <h:outputLabel value="#{msgs.net_cards}"/>
                        <h:inputText id="net_cards" value="#{machineController.machineWorkstation.netCards}"
                                     converterMessage="#{val_msgs.conv_int}"/>
                        <h:message for="net_cards"/>
                        <h:selectBooleanCheckbox styleClass="boolean-checkbox"
                                                 value="#{machineController.machineWorkstation.raidSupport}">
                            <h:outputLabel value="#{msgs.raid_support}"/>
                        </h:selectBooleanCheckbox>
                    </h:panelGroup>
                </div>
                <h:commandButton value="#{msgs.create_vm}" action="#{machineController.submit}"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
