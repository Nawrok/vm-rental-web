<ui:composition template="/WEB-INF/templates/main_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="breadcrumbs">
        <p:breadCrumb>
            <p:menuitem value="#{msgs.main}" url="/VMRental/dashboard/index.xhtml"/>
            <p:menuitem value="#{msgs.rent_vm}" url="/VMRental/dashboard/rent_vm_period.xhtml"/>
        </p:breadCrumb>
    </ui:define>
    <ui:define name="titleText">
        <h:outputLabel>#{msgs.rent_vm}</h:outputLabel>
    </ui:define>
    <ui:define name="content">
        <div class="myAccount-container">
            <div class="myAccount">
                <div class="myAccount-data">
                    <div class="myAccount-column">
                        <h:outputLabel>#{msgs.start_time}:</h:outputLabel>
                        <h:outputLabel>#{msgs.end_time}:</h:outputLabel>
                    </div>
                    <div class="myAccount-column">
                        <h:inputText a:type="date" styleClass="date-picker"/>
                        <h:inputText a:type="date" styleClass="date-picker"/>
                    </div>
                </div>
                <div class="myAccount-edit">
                    <h:commandButton styleClass="type-button" value="#{msgs.next}"/>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
