<ui:composition template="/WEB-INF/templates/main_template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="head">
        <h:outputStylesheet library="css" name="rent_vm.css"/>
    </ui:define>
    <ui:define name="breadcrumbs">
        <p:breadCrumb>
            <p:menuitem value="#{msgs.main}" url="/VMRental/dashboard/index.xhtml"/>
            <p:menuitem value="#{msgs.rent_vm}" url="/VMRental/dashboard/rent_vm_summary.xhtml"/>
        </p:breadCrumb>
    </ui:define>
    <ui:define name="titleText">
        <h:outputLabel>#{msgs.rent_vm}</h:outputLabel>
    </ui:define>
    <ui:define name="content">
        <div class="editAccount-container">
            <div class="editAccount">
                <div class="editAccount-data">
                    <div class="editAccount-column">
                        <h:outputLabel>#{msgs.vm_name}:</h:outputLabel>
                        <h:outputLabel>#{msgs.vm_type}:</h:outputLabel>
                        <!--PARAMETRY JAKO STRING-->
                        <h:outputLabel>#{msgs.start_time}:</h:outputLabel>
                        <h:outputLabel>#{msgs.end_time}:</h:outputLabel>
                    </div>
                    <div class="editAccount-column-create-form">
                    </div>
                </div>
                <div class="editAccount-edit">
                    <h:commandButton value="#{msgs.rent}" styleClass="type-button"/>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
