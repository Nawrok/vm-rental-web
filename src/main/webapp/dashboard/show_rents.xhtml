<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view>
    <ui:composition template="/WEB-INF/templates/main_template.xhtml">
        <ui:define name="titleText">
            <h:outputLabel>${msgs['show_rents']}</h:outputLabel>
        </ui:define>
        <ui:define name="content">
            <h:dataTable styleClass="table-purple" value="${rentListController.rents}" var="rent">
                <h:column>
                    <f:facet name="header">${msgs['vm_name']}</f:facet>
                    ${rent.machine}
                </h:column>
                <h:column>
                    <f:facet name="header">${msgs['login']}</f:facet>
                    ${rent.user}
                </h:column>
                <h:column>
                    <f:facet name="header">${msgs['start_time']}</f:facet>
                    ${rent.period.startDate}
                </h:column>
                <h:column>
                    <f:facet name="header">${msgs['end_time']}</f:facet>
                    ${rent.period.endDate}
                </h:column>
            </h:dataTable>
        </ui:define>
    </ui:composition>
</f:view>
</html>
