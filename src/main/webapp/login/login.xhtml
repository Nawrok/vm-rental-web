<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body>
        <div class="wrapper">
            <h:form>
                <h:outputLabel value="#{msgs.login}" class="fadeIn second"/>
                <h:inputText label="#{msgs.login}" class="fadeIn second"/>
                <h:outputLabel value="#{msgs.password}" class="fadeIn second"/>
                <h:inputText label="#{msgs.password}" class="fadeIn second"/>
                <h:commandButton value="#{msgs.sing_in}" class="fadeIn second"/>
                <h:link>
                    <h:outputLabel value="#{msgs.sign_up_request}" class="fadeIn second"/>
                </h:link>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
