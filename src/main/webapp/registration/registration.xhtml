<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF8" />
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="content">
                <h:form>
                    <h:outputLabel value="#{msgs.login}"/>
                    <h:inputText/>
                    <h:outputLabel value="#{msgs.password}"/>
                    <h:inputText/>
                    <h:outputLabel value="#{msgs.repeat_password}"/>
                    <h:inputText/>
                    <h:outputLabel value="#{msgs.email}"/>
                    <h:inputText/>
                    <h:commandButton value="#{msgs.sing_up}"/>
                    <h:link value="#{msgs.sign_in_request}" class="sing_up_text"/>
                </h:form>
            </div>
        </div>
    </h:body>
</f:view>
</html>
