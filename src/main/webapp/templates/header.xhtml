<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<f:view>
    <h:body>
        <ui:composition>
            <div class="userContent">
                <h:outputLabel styleClass="username">${msgs['welcome']}, ${request.userPrincipal.name}</h:outputLabel>
                <i class="fa fa-user"/>
                <h:commandLink value="${msgs['logout']}" action="#{logoutController.submit}" styleClass="logoutLink">
                    <i class="fa fa-power-off" id="logout"/>
                </h:commandLink>
            </div>
        </ui:composition>
    </h:body>
</f:view>
</html>
