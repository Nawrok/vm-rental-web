<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>
    <h:head>
        <h:outputStylesheet library="css" name="main.css"/>
        <h:outputStylesheet library="css" name="fonts.css"/>
        <h:outputStylesheet library="css" name="sidebarMenu.css"/>
        <h:outputScript library="js" name="icons.js"/>

    </h:head>
    <h:body>
        <div class="container">
            <div class="leftSide">
                <div class="logo">
                    <ui:insert name="logo">
                        <ui:include src="logo.xhtml"/>
                    </ui:insert>
                </div>
                <div style="border-top:1px solid rgba(69, 74, 84, 0.1)"></div>
                <div class="sidebarMenu">
                    <ui:insert name="sideMenu">
                        <ui:include src="sidebarMenu.xhtml"/>
                    </ui:insert>
                </div>
            </div>

            <div class="rightSide">
                <div class="header">
                    <h:outputLabel value="TEST"/>
                    <ui:insert name="header">
                        <ui:include src="header.xhtml"/>
                    </ui:insert>
                </div>

                <div class="navigationInfo">
                    <div class="breadcrumbs">
                        <h:outputLabel value="TEST"/>
                    </div>

                    <div class="title">
                        <h:outputLabel value="TEST"/>
                    </div>
                </div>

                <div class="pageContent">
                    <h:outputLabel value="TEST"/>
                </div>
            </div>

            <div class="footer">
                    <ui:insert name="footer">
                        <ui:include src="footer.xhtml"/>
                    </ui:insert>
            </div>
        </div>
    </h:body>
</f:view>
</html>
