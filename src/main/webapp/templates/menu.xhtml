<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body>
        <ul class="menu">
            <li class="menu-item">
                <i class="pi pi-home"/>
                <h:outputLink value="">
                    <h:outputLabel value="#{msgs['main']}"/>
                </h:outputLink>
            </li>
            <li class="menu-item">
                <i class="pi pi-plus"/>
                <h:outputLink value="">
                    <h:outputLabel value="#{msgs['add_vm']}"/>
                </h:outputLink>
            </li>
            <li class="menu-item">
                <i class="pi pi-list"/>
                <h:outputLink value="">
                    <h:outputLabel value="#{msgs['browse_vm']}"/>
                </h:outputLink>
            </li>
            <li class="menu-item">
                <i class="pi pi-desktop"/>
                <h:outputLink value="">
                    <h:outputLabel value="#{msgs['rent_vm']}"/>
                </h:outputLink>
            </li>
            <li class="menu-item">
                <i class="pi pi-info"/>
                <h:outputLink value="">
                    <h:outputLabel value="#{msgs['web_info']}"/>
                </h:outputLink>
            </li>
        </ul>
    </h:body>
</f:view>
</html>
